		function loader(images) {
			console.log('Loader');
			if (!loader.list) {
				loader.list = [];
			}
			var list = loader.list;
			for (var i = 0; i < images.length; i++) {
				var img = new Image();
				img.onload = function() {
					var index = list.indexOf(this);
					if (index !== -1) {
						// remove image from the array once it's loaded
						// for memory consumption reasons
						list.splice(index, 1);
					}
				}
				list.push(img);
				img.src = images[i];
			}
		}
